label: Fields
type: layout
layouts:
  - '1/1'
  - '1/2, 1/2'
  - '1/3, 2/3'
  - '2/3, 1/3'
fieldsets:
  baisc:
    type: group
    fieldsets:
      - form-field-text
      - form-field-textarea
      - form-field-number
      - form-field-select
      - form-field-checkboxes
      - form-field-radio
  contact:
    type: group
    fieldsets:
      - form-field-email
      - form-field-tel
  date_time:
    label: Date & Time
    type: group
    fieldsets:
      - form-field-date
      - form-field-time
  other:
    type: group
    fieldsets:
      - form-field-url

type: fields
fields:
  form_success_headline:
    type: headline
    label:
      *: arnoson.kirby-forms.success
    numbered: false

  form_success_type:
    type: toggles
    label:
      *: arnoson.kirby-forms.success-type
    width: 5/12
    default: message
    options:
      - value: message
        text:
          *: arnoson.kirby-forms.message
        icon: text
      - value: page
        text:
          *: arnoson.kirby-forms.page
        icon: page
  
  form_success_message:
    type: writer
    label:
      *: arnoson.kirby-forms.message
    default: Thank you for the registration!
    width: 7/12
    when:
      form_success_type: message
  
  form_success_page:
    label:
      *: arnoson.kirby-forms.page
    type: pages
    multiple: false
    width: 7/12
    when:
      form_success_type: page

type: fields
fields:
  notificationEmail_headline:
    type: headline
    label:
      *: arnoson.kirby-forms.notification-email
    numbered: false

  notificationEmail_enabled:
    type: toggle
    label:
      *: arnoson.kirby-forms.enabled
    width: 2/12

  notificationEmail_to:
    type: email
    label:
      *: arnoson.kirby-forms.email-to
    placeholder: info@your-site.com
    width: 5/12
    when:
      notificationEmail_enabled: true

  notificationEmail_subject:
    type: text
    label:
      *: arnoson.kirby-forms.email-subject
    placeholder: 'Thank you for your registration!'
    default: 'Thank you for your registration!'
    width: 5/12
    when:
      notificationEmail_enabled: true

  notificationEmail_content_type:
    type: toggles
    label:
      *: arnoson.kirby-forms.email-content
    default: text
    width: 1/3
    options:
      - value: text
        text: Text
        icon: text
      - value: template
        text: template
        icon: template
    when:
      notificationEmail_enabled: true

  notificationEmail_content_text:
    label: Text
    type: writer
    width: 2/3
    when:
      notificationEmail_content_type: text
      notificationEmail_enabled: true

  notificationEmail_content_template:
    label: Template
    type: select
    width: 2/3
    when:
      notificationEmail_content_type: template
      notificationEmail_enabled: true

type: fields
fields:
  confirmationEmail_headline:
    type: headline
    label:
      *: arnoson.kirby-forms.confirmation-email
    numbered: false

  confirmationEmail_enabled:
    type: toggle
    label:
      *: arnoson.kirby-forms.enabled
    width: 2/12

  confirmationEmail_from:
    type: email
    label:
      *: arnoson.kirby-forms.email-from
    placeholder: info@your-site.com
    required: true
    width: 5/12
    when:
      confirmationEmail_enabled: true

  confirmationEmail_subject:
    type: text
    label:
      *: arnoson.kirby-forms.email-subject
    placeholder: 'Thank you for your registration!'
    required: true
    width: 5/12
    when:
      confirmationEmail_enabled: true

  confirmationEmail_content_type:
    type: toggles
    label:
      *: arnoson.kirby-forms.email-content
    default: text
    width: 1/3
    options:
      - value: text
        text: Text
        icon: text
      - value: template
        text: template
        icon: template
    when:
      confirmationEmail_enabled: true

  confirmationEmail_content_text:
    label: Text
    type: writer
    required: true
    width: 2/3
    when:
      confirmationEmail_content_type: text
      confirmationEmail_enabled: true

  confirmationEmail_content_template:
    label: Template
    type: select
    required: true
    width: 2/3
    when:
      confirmationEmail_content_type: template
      confirmationEmail_enabled: true
